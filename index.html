<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <section class="container">
            <div class="settings">
                <input type="color" id="curr-color">
                <div class="slider-container">
                    <p id="slider-value">16 x 16</p>
                    <input type="range" min="2" max="64" value="16" class="slider" id="grid-size">
                </div>
                <button id="reset">Reset</button>
            </div>
            <div class="grid" id="grid"></div>
            <div class="markup">
                <input type="radio" name="markup" id="basic" value="basic" checked>
                <label class="btn" for="basic">Basic</label>
                <input type="radio" name="markup" id="lighten" value="lighten">
                <label class="btn" for="lighten">Lighten</label>
                <input type="radio" name="markup" id="darken" value="darken">
                <label class="btn" for="darken">Darken</label>
                <input type="radio" name="markup" id="rainbow" value="rainbow">
                <label class="btn" for="rainbow">Rainbow</label>
                <input type="radio" name="markup" id="eraser" value="eraser">
                <label class="btn" for="eraser">Eraser</label>
            </div>
        </section>
        <footer>
            <p>Copyright Â© The Odin Project | Jordan Stewart 2024</p>
        </footer>
    </main>
</body>
</html>
