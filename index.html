<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <section class="container">
            <div class="settings">
                <input type="color" id="curr-color" name="" id="">
                <div>
                    <p id="slider-value">32 x 32</p>
                    <input type="range" min="2" max="64" value="32" class="slider" id="grid-size">
                </div>
                <button>Reset</button>
            </div>
            <div class="grid"></div>
            <div class="markup">
                <input type="radio" name="markup" id="basic" checked>
                <label class="btn" for="basic">Basic</label>
                <input type="radio" name="markup" id="lighten">
                <label class="btn" for="lighten">Lighten</label>
                <input type="radio" name="markup" id="darken">
                <label class="btn" for="darken">Darken</label>
                <input type="radio" name="markup" id="rainbow">
                <label class="btn" for="rainbow">Rainbow</label>
                <input type="radio" name="markup" id="eraser">
                <label class="btn" for="eraser">Eraser</label>
            </div>
        </section>
        <footer>
            <p>Copyright Â© The Odin Project | Jordan Stewart 2024</p>
        </footer>
    </main>
</body>
</html>
