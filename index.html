<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <section class="container">
            <div class="settings">
                <div class="color" id="curr-color"></div>
                <input type="range" min="1" max="64" value="32" class="slider" id="grid-size">
                <button>Reset</button>
            </div>
            <div class="grid"></div>
            <div class="markup">
                <button>Basic</button>
                <button>Lighten</button>
                <button>Darken</button>
                <button>Rainbow</button>
                <button>Eraser</button>
            </div>
        </section>
        <footer>
            <p>Copyright Â© The Odin Project | Jordan Stewart 2024</p>
        </footer>
    </main>
</body>
</html>
